<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex">
      <div class="img">
        <img class="perfume" src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="info">
        <h4 class="montserrat">P E R F U M E</h4>
        <h1 class="frances">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-creator for the House of CHANEL.
        </p>
        <div class="spanes">
          <span class="xl frances">$149.99</span>
          <span class="xs frances">$169.99</span>
        </div>
        <div class="buy">
          <img src="images/icon-cart.svg" alt="carrito de compras" />
          <b class="montserrat">Add to cart</b>
        </div>
      </div>
    </div>
  </body>
</html>
